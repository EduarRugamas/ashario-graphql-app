<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--favicon-->
    <!--plugins-->
    <link href="../assets/plugins/OwlCarousel/css/owl.carousel.min.css" rel="stylesheet"/>
    <link href="../assets/plugins/simplebar/css/simplebar.css" rel="stylesheet"/>
    <link href="../assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet"/>
    <link href="../assets/plugins/metismenu/css/metisMenu.min.css" rel="stylesheet"/>
    <link href="../assets/plugins/nouislider/nouislider.min.css" rel="stylesheet"/>
    <!-- loader-->
    <link href="../assets/css/pace.min.css" rel="stylesheet"/>
    <script src="../assets/js/pace.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="../assets/css/app.css" rel="stylesheet">
    <link href="../assets/css/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/page-loader.css">
    <title>Ashario - Shop Cart</title>
</head>

<body><b class="screen-overlay"></b>
<!--wrapper-->
<div class="wrapper">
    <!--start page wrapper -->
    <div class="page-wrapper">
        <div class="page-content">
            <!--start shop cart-->
            <!--start page wrapper -->
            <div class="page-wrapper">
                <div class="page-content">
                    <!--start breadcrumb-->
                    <section class="py-3 border-bottom border-top d-none d-md-flex bg-light">
                        <div class="container">
                            <div class="page-breadcrumb d-flex align-items-center">
                                <a href="../index.html" class="nav-link position-relative cart-link">
                                    <i class='bx bx-chevron-left bx-lg' style="color: #000000; "></i>
                                </a>
                                <h3 class="breadcrumb-title pe-3">Checkout Cart</h3>
                                <div class="col-4 col-md-auto order-2 order-md-4 ms-auto">
                                    <div class="top-cart-icons float-start">
                                        <nav class="navbar navbar-expand">
                                            <ul class="navbar-nav ms-auto">
                                                <li class="nav-item dropdown dropdown-large">
                                                    <a class="nav-link dropdown-toggle dropdown-toggle-nocaret position-relative cart-link" data-bs-toggle="dropdown" id="btn_mini_cart_action" data-bs-auto-close="outside">
                                                        <span class="alert-count">0</span>
                                                        <i class='bx bx-shopping-bag'></i>
                                                    </a>
                                                    <div class="dropdown-menu dropdown-menu-end">
                                                        <a>
                                                            <div class="cart-header">
                                                                <p class="cart-header-title mb-0" id="items_in_mini_cart">0 ITEMS</p>
                                                            </div>
                                                        </a>
                                                        <div class="cart-list" id="content_items_list_mini_cart">

                                                        </div>
                                                        <div class="d-grid p-3 border-top">
                                                            <button class="btn btn-dark btn-ecomm" id="btn_checkout_mini_cart">CHECKOUT</button>
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!--end breadcrumb-->
                    <!--start shop cart-->
                    <section class="py-4">
                        <div class="container">
                            <div class="shop-cart">
                                <div class="row">
                                    <div class="col-12 col-xl-8">
                                        <div class="shop-cart-list mb-3 p-3">
                                            <div class="shop-cart-list mb-3 p-3" id="contenedor_products_cart"></div>

                                            <div class="content-loader">
                                                <div class="loader"></div>
                                            </div>
                                            <div class="d-lg-flex align-items-center gap-2">
                                                <a href="../index.html" class="btn btn-dark btn-ecomm"><i class='bx bx-shopping-bag'></i> Continue Shoping</a>
<!--                                                <a class="btn btn-light btn-ecomm ms-auto" id="clear_cart"><i class='bx bx-x-circle'></i> Clear Cart</a>-->
<!--                                                <a class="btn btn-white btn-ecomm" id="refresh_cart"><i class='bx bx-refresh'></i> Update Cart</a>-->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-xl-4" id="content_total_subtotal">
                                        <div class="checkout-form p-3 bg-light">
                                            <div class="card rounded-0 border bg-transparent mb-0 shadow-none">
                                                <div class="card-body">
                                                    <p class="mb-2">Subtotal:
                                                        <span class="float-end" id="total_pay_products">$00.00</span>
                                                    </p>
                                                    <div class="my-3 border-top"></div>
                                                    <h5 class="mb-0">Order Total:
                                                        <span class="float-end" id="total_price_pay">$00.00</span></h5>
                                                    <div class="my-4"></div>
                                                    <div class="d-grid">
                                                        <a class="btn btn-dark btn-ecomm" id="btn-checkout-cart">Proceed to Checkout</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--end row-->
                            </div>
                        </div>
                    </section>
                    <!--end shop cart-->
                </div>
            </div>
            <!--end page wrapper -->
            <!--end shop cart-->
        </div>
    </div>

    <footer></footer>

    <!--Start Back To Top Button-->
    <a href="javaScript:;" class="back-to-top"><i class='bx bxs-up-arrow-alt'></i></a>
    <!--End Back To Top Button-->
</div>
<!--end wrapper-->

<!-- Bootstrap JS -->
<script src="../assets/js/bootstrap.bundle.min.js"></script>
<!--plugins-->
<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/plugins/simplebar/js/simplebar.min.js"></script>
<script src="../assets/plugins/OwlCarousel/js/owl.carousel.min.js"></script>

<script src="../assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>

<!--app JS-->
<script src="../assets/js/app.js"></script>

<script src="../js/shop-cart.js" type="module"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    .pending-cart-form button {
        background: #000 !important;
    }
</style>

</body>

</html>
