<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--plugins-->
    <link href="assets/plugins/OwlCarousel/css/owl.carousel.min.css" rel="stylesheet"/>
    <link href="assets/plugins/simplebar/css/simplebar.css" rel="stylesheet"/>
    <link href="assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet"/>
    <link href="assets/plugins/metismenu/css/metisMenu.min.css" rel="stylesheet"/>
    <link href="assets/plugins/nouislider/nouislider.min.css" rel="stylesheet"/>
    <!-- loader-->
    <link href="assets/css/pace.min.css" rel="stylesheet"/>
    <script src="assets/js/pace.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">
    <link href="assets/css/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/page-loader.css">

    <!--  Link de css de card views de algolia  -->
    <link rel="stylesheet" href="css/card-views.css">


    <title>ASHARIO</title>
</head>

<body>
<b class="screen-overlay"></b>
<!--wrapper-->
<div class="wrapper">
    <!--start top header wrapper-->
    <div class="header-wrapper">
        <div class="header-content pb-3 pb-md-0">
            <div class="container-fluid">

                <div class="row align-items-center">


                </div>
                <!--end row-->
            </div>
        </div>
    </div>
    <!--end top header wrapper-->
    <!--start page wrapper -->
    <div class="page-wrapper">
        <div class="page-content">
            <!--start breadcrumb-->
            <section class="py-3 border-bottom border-top d-md-flex bg-light jcbreadcrumb">
                <div class="container">
                    <div class="page-breadcrumb d-flex align-items-center">
                        <h3 class="breadcrumb-title pe-3">Ashario</h3>
                        <div class="col-4 col-md-auto order-2 order-md-4 ms-auto">
                            <div class="top-cart-icons float-start">
                                <nav class="navbar navbar-expand">
                                    <ul class="navbar-nav ms-auto">

                                        <li class="nav-item">
                                            <a class="nav-link position-relative cart-link">
                                                <span class="alert-count" id="count_quantity_cart">0</span>
                                                <i class="bx bx-shopping-bag"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
            <!--end breadcrumb-->
            <!--start shop area-->
            <section class="py-4">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-xl-2">
                            <div class=" "></div>
                            <div class="">
                                <div class="card rounded-0 w-100">
                                    <div class="accordion" id="jcaccord-filters">
                                        <div class="accordion-item">
                                            <h6 class="accordion-header" id="headingOne">
                                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                                        data-bs-target="#collapseOne" aria-expanded="true"
                                                        aria-controls="collapseOne">
                                                    LINEAGE
                                                </button>
                                            </h6>
                                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#jcaccord-filters">
                                                <div class="card-body">
                                                    <div class="product-categories filter_list">
                                                        <ul class="list-unstyled mb-0 categories-list" id="clear-category">
                                                            <li>
                                                                <input type="radio" id="filter_all_lineage" name="filter_lineage" checked="checked" value="all" autocomplete="off" class="hidden">
                                                               <label for="filter_all_lineage">ALL LINEAGE</label>
                                                                <!-- <a class="filter-item" filter_lineage="ALL">All lineage</a>-->
                                                            </li>
                                                        </ul>
                                                        <ul class="list-unstyled mb-0 categories-list" id="container-menu">
                                                            <li>
                                                                <input type="radio" id="filter_indica" name="filter_lineage" value="indica" class="hidden">
                                                                <label for="filter_indica">INDICA</label>
                                                            </li>
                                                            <li>
                                                                <input type="radio" id="filter_sativa" name="filter_lineage" value="sativa" class="hidden">
                                                                <label for="filter_sativa">SATIVA</label>
                                                            </li>
                                                            <li>
                                                                <input type="radio" id="filter_hybrid" name="filter_lineage" value="hybrid" class="hidden">
                                                                <label for="filter_hybrid">HYBRID</label>
                                                            </li>
                                                            <li>
                                                                <input type="radio" id="filter_high_cbd" name="filter_lineage" value="high_cbd" class="hidden">
                                                                <label for="filter_high_cbd">HIGH CBD</label>
                                                            </li>
                                                            <li>
                                                                <input type="radio" id="filter_not_applicable" name="filter_lineage" value="not_applicable" class="hidden" style="display:none">
                                                                <label for="filter_not_applicable"  style="display:none">NOT APPLICABLE</label>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="accordion-item">
                                            <h2 class="accordion-header" id="headingTwo">
                                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                                    AVAILABLE WEIGHTS
                                                </button>
                                            </h2>
                                            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#jcaccord-filters">
                                                <div class="card-body">
                                                    <div class="product-categories">
                                                        <ul class="list-unstyled mb-0 categories-list" id="clear-weight">
                                                            <li>
                                                                <input type="radio" id="filter_all_weights" name="filter_weights" checked="checked" value="all" autocomplete="off" class="hidden">
                                                                <label for="filter_all_weights">ALL WEIGHTS</label>
                                                            </li>
                                                        </ul>
                                                        <ul class="list-unstyled mb-0 categories-list" id="jcweight-list">
                                                            <li>
                                                                <input type="radio" id="filter_3.5G" name="filter_weights" value="3.5G" autocomplete="off" class="hidden">
                                                                <label for="filter_3.5G">3.5G</label>
                                                            </li>
                                                            <li>
                                                                <input type="radio" id="filter_28G" name="filter_weights" value="28G" autocomplete="off" class="hidden">
                                                                <label for="filter_28G">28G</label>
                                                            </li>
                                                            <li>
                                                                <input type="radio" id="filter_1G" name="filter_weights"  value="1G" autocomplete="off" class="hidden">
                                                                <label for="filter_1G">1G</label>
                                                            </li>
                                                            <li>
                                                                <input type="radio" id="filter_7G" name="filter_weights" value="7G" autocomplete="off" class="hidden">
                                                                <label for="filter_7G">7G</label>
                                                            </li>
                                                            <li>
                                                                <input type="radio" id="filter_14G" name="filter_weights" value="14G" autocomplete="off" class="hidden">
                                                                <label for="filter_14G">14G</label>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="accordion-item">
                                            <h2 class="accordion-header" id="headingThree">
                                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                                    SORT
                                                </button>
                                            </h2>
                                            <div id="collapseThree" class="accordion-collapse collapse"
                                                 aria-labelledby="headingThree" data-bs-parent="#jcaccord-filters">
                                                <div class="accordion-body">
                                                    <div class="price-range">
                                                        <div class="my-4" id="container-sort"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="accordion-item">
                                            <h2 class="accordion-header" id="headingFour">
                                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                                    THC
                                                </button>
                                            </h2>
                                            <div id="collapseFour" class="accordion-collapse collapse"
                                                 aria-labelledby="headingFour" data-bs-parent="#jcaccord-filters">
                                                <div class="accordion-body">
                                                    <div id="slider_thc" class="my-2 ms-0 me-1"></div>
                                                    <div class="d-block align-items-center">
                                                        <div class="ms-auto">
                                                            <span class="mb-0" id="title_slider_thc"></span>
                                                        </div>
                                                        <div class="d-flex align-items-center">
                                                            <button type="button" class="btn btn-dark btn-sm text-uppercase rounded-0 font-13 fw-500" id="btn-filter-thc">Filter</button>
                                                            <button type="button" class="btn btn-dark btn-sm text-uppercase rounded-0 font-13 fw-500 ms-3" id="btn-reset-filter-thc">reset</button>
                                                        </div>

                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="accordion-item">
                                            <h2 class="accordion-header" id="headingFive">
                                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                                                    CBD
                                                </button>
                                            </h2>
                                            <div id="collapseFive" class="accordion-collapse collapse"
                                                 aria-labelledby="headingThree" data-bs-parent="#jcaccord-filters">
                                                <div class="accordion-body">
                                                    <div id="slider_cbd" class="my-2 ms-0 me-1"></div>
                                                    <div class="d-block align-items-center">
                                                        <div class="ms-auto">
                                                            <span class="mb-0" id="title_slider_cbd"></span>
                                                        </div>
                                                        <div class="d-flex align-items-center">
                                                            <a class="btn btn-dark btn-sm text-uppercase rounded-0 font-13 fw-500" id="btn-filter-cbd">Filter</a>
                                                            <a class="btn btn-dark btn-sm text-uppercase rounded-0 font-13 fw-500 ms-3" id="btn-reset-filter-cbd">reset</a>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-xl-10">
                            <div class="product-wrapper">
                                <div class="col col-md order-4 order-md-2 mb-4">
                                    <div id="searchBox"></div>
                                    <div id="container-sortby-A-Z"></div>
                                </div>

                                <div class="product-grid">
                                    <!--  <div class="loader-page"></div>-->
                                    <div class="javiergridrow row row-cols-1 row-cols-md-2 row-cols-lg-4 row-cols-xl-4 products-list" id="container-products">
                                        <div class="content-loader">
                                            <div class="loader"></div>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div id="pagination-container"></div>
                            </div>
                        </div>
                    </div>
                    <!--end row-->
                </div>
            </section>
            <!--end shop area-->
        </div>
    </div>
    <!--end page wrapper -->
    <!--start footer section-->
    <!--end footer section-->
    <!--start quick view product-->

    <!--end quick view product-->
    <!--Start Back To Top Button-->
    <a href="" class="back-to-top"><i class='bx bxs-up-arrow-alt'></i></a>
    <!--End Back To Top Button-->
</div>
<!--end wrapper-->

<!-- Bootstrap JS -->
<script src="assets/js/bootstrap.bundle.min.js"></script>
<!--plugins-->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/plugins/simplebar/js/simplebar.min.js"></script>
<script src="assets/plugins/OwlCarousel/js/owl.carousel.min.js"></script>
<script src="assets/plugins/OwlCarousel/js/owl.carousel2.thumbs.min.js"></script>
<script src="assets/plugins/metismenu/js/metisMenu.min.js"></script>
<script src="assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
<script src="assets/plugins/nouislider/nouislider.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.2.0/wNumb.js" integrity="sha512-g3FJPwAwaXCWh7vnq0+Jq2v2eB2DuELCYRJ7xi7yIPCYM6SdYNxAWZCBKhl9ZyysWHEWie3q0VUcnxTyoCsT7Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="assets/js/product-gallery.js"></script>
<!--app JS-->
<script src="assets/js/app.js"></script>

<script src="./js/index.js" type="module"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
